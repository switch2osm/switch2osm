name: test-pr
on:
 pull_request:
    types: [opened, reopened]
permissions:
  contents: write
jobs:
  test-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: mkdocs build --clean -s
