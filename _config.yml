# Build settings
markdown: kramdown

# Repo files to not include in built site
exclude:
  - Dockerfile*
  - docker-compose.*
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

menu:
  - title: Why Switch?
    url: /why-switch/
  - title: Case Studies
    url: /case-studies/
  - title: The Basics
    url: /the-basics/
  - title: Using Tiles
    url: /using-tiles/
  - title: Serving Tiles
    url: /serving-tiles/
  - title: Other Uses
    url: /other-uses/
  - title: Providers
    url: /providers/
  - title: Find Out More
    url: /find-out-more/

plugins:
  - jekyll-gzip
  # - jekyll-brotli
